<Template name='newCreatorID'>
  <a href="#" class="button" id="newCreatorID">New Creator ID</a>
</Template>

<Template name='connectToCreator'>
    <input type='search' maxlength=42 id='etherSearch' placeholder="Search by Ethereum Address" />
    <a href="#" class="button" id="searchForIDs">Search</a>
    <select id='selectID'>
      <option id='default' selected>Select a Creator ID</option>
      {{#each ID in TemplateVar.get 'IDresults'}}
        <option class="IDs">{{ID}}</option>
      {{/each}}
    </select>
    <a href="#" class="button" id="connectToCreator">Open Creator Portfolio</a>
    <table class='portfolio'>
      <tr class='IP'>
        <td class='FileHash'>File Hash</td>
        <td class='DistLicense'>Distribution License</td>
      </tr>
      {{#each IP in TemplateVar.get 'IPs'}}
        <tr class='IP'>
          <td class='FlieHash'>{{IP.ContentHash}}</td>
          <td class='DistLicense'>{{IP.DistLicense}}</td>
        </tr>
      {{/each}}
    </table>
</Template>

<Template name='Publish'>
  <input type="text" id="publishThis" placeholder="Enter Data">
  <select id="DistLicense">
    <option selected>Choose One</option>
    <option value="CC">Creative Commons</option>
    <option value="GPL">General Public Use</option>
  </select>
  <a href="#" class="button" id="publish">Add to Portfolio</a>
</Template>

<Template name='ipfsAdd'>
  <form>
    <INPUT type="file" id="ipfs_add_file">
  </form>
  <a href="#" class="button" id="ipfsButton">Share File</a>
  <p><a id='ipfsLink' href="#">Link to Creation</a></p>
</Template>
